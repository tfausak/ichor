name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - id: setup-haskell
        uses: actions/setup-haskell@v1
        with:
          ghc-version: 8.10.2
          cabal-version: 3.4.0.0
      - uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.cabal
            .shake
          key: 2020-12-05-b
      - run: cabal build
      - run: cabal exec runghc Shakefile.hs
