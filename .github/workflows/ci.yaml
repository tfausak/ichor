name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - id: setup-haskell
        uses: actions/setup-haskell@v1
        with:
          ghc-version: 8.10.2
          stack-version: 2.5.1
      - uses: actions/cache@v2
        with:
          path: .shake
          key: 2020-12-05-a
      - run: stack Shakefile.hs
