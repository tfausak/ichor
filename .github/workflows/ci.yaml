name: CI
on: push
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        ghc:
          - 8.10.2
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - id: setup-haskell
        uses: actions/setup-haskell@v1
        with:
          ghc-version: ${{ matrix.ghc }}
      - uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.cabal
            dist-newstyle
            .shake
          key: ${{ matrix.os }}-${{ matrix.ghc }}
      - run: cabal build shake-0.19.2
      - run: cabal exec shake
