name: CI
on: push
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        ghc:
          - 8.10.2
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - id: setup-haskell
        uses: actions/setup-haskell@v1
        with:
          ghc-version: ${{ matrix.ghc }}
      - uses: actions/cache@v2
        with:
          path: ghc-cache
          key: ${{ matrix.os }}-${{ matrix.ghc }}
      - run: ghc Ichor.hs -hidir ghc-cache -odir ghc-cache -v -ddump-hi-diffs
